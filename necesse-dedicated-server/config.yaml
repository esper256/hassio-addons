name: "Necesse Dedicated Server"
description: "Dedicated multiplayer server for Necesse, using SteamCMD for auto-updates."
version: "1.4.0"
slug: "necesse_dedicated_server"
build_from:
  amd64: "andreasgl4ser/necesse-server:latest"
arch:
  - amd64
startup: application
boot: auto
init: false
restart: unless-stopped
ports:
  14159/udp: null
map:
  - type: share
    read_only: False
    path: /home/necesse/.config/Necesse/saves
  - type: data
    read_only: False
    path: /home/necesse
options:
  world_name: "MyWorld"
  server_password: "changeme"
  server_slots: 10
  pause_when_empty: true
  update_on_start: true
  auto_update_interval_minutes: 60
  server_language: "en"
  enable_logging: true
  zip_saves: true
  server_motd: "Welcome to my Necesse server!"
  data_dir: "/home/necesse/.config/Necesse"  # Default; override for custom
  logs_dir: "/home/necesse/.config/Necesse/logs"  # Default; override for custom
schema:
  world_name: "str"
  server_password: "str?"
  server_slots: "int(1,250)?"
  pause_when_empty: "bool?"
  update_on_start: "bool?"
  auto_update_interval_minutes: "int(0,)?"
  server_language: "str?"
  enable_logging: "bool?"
  zip_saves: "bool?"
  server_motd: "str?"
  data_dir: "str?"
  logs_dir: "str?"
environment: {}  # No fixed envs neededâ€”wrapper handles dynamic ones